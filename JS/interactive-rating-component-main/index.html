<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles/main.css" />

  </head>
  <body>
    <!-- Rating state start -->
    <div id="container">

      <!-- Container Ask -->
      <div id="container-ask">
        <div id="icon-star">
          <img src="./images/icon-star.svg" alt="Icon star" />
        </div>
        <h1 class="title-ask">How did we do?</h1>
        <p class="txt-ask">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="list-ask">
          <input type="button" value="1" class="btn" />
          <input type="button" value="2" class="btn" />
          <input type="button" value="3" class="btn" />
          <input type="button" value="4" class="btn" />
          <input type="button" value="5" class="btn" />
        </div>
        <button id="btn-submit-ask" type="submit">Submit</button>
      </div>

      <!-- Container You selected -->
      <div class="container-selected">
        <div id="img-send">
          <img src="./images/illustration-thank-you.svg" alt="Illustration Send" />
        </div>
        <div id="you-selected">
          <!-- Ici sera present le texte lorsque l'on aura choisit la note -->
        </div>
        <h1 class="title-select">Thank you!</h1>
        <p class="txt-send">
          We appreciate you taking the time to give a rating. If
          you ever need more support, don't hesitate to get in touch!
        </p>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexandre.C</a>.
    </div> -->
    <script src="./js/app.js"></script>
  </body>
</html>
