<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <main class="wrapper">
    <div class="card">
      <div class="card__picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Picture profile">
      </div>
      <h1 class="card__name">Jessica Randall</h1>
      <h2 class="card__localisation">London, United Kingdom</h2>
      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__list">
        <li class="card__list-item"><a href="https://github.com/">Github</a></li>
        <li class="card__list-item"><a href="https://www.frontendmentor.io">Frontend Mentor</a></li>
        <li class="card__list-item"><a href="https://fr.linkedin.com/">LinkedIn</a></li>
        <li class="card__list-item"><a href="https://twitter.com/">X</a></li>
        <li class="card__list-item"><a href="https://www.instagram.com/">Instagram</a></li>
      </ul>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AKASfx</a>.
  </div>
</body>
</html>
