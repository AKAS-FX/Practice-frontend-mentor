<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <div class="card-image">
          <img class="card-image-picture" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <img class="icon-view" src="./images/icon-view.svg" alt="Icon view">
          <div class="icon-container">
          </div>
        </div>

        <div class="card-content">
          <div class="card-content-title">
            <p class="title">Equilibrium</p>
            <p class="id-title">#3429</p>
          </div>

          <div class="card-content-description">
            <p class="content-description">Our Equilibrium collection promotes balance and calm.
            </p>
          </div>

          <div class="card-content-price">
            <div class="ethprice">
              <img src="./images/icon-ethereum.svg" alt="Icon eth">
              <p class="content-price">0.041 ETH</p >
            </div>
            <div class="daysprice">
              <img src="./images/icon-clock.svg" alt="Icon clock">
              <p class="content-daysleft">3 days left</p>
            </div>
        </div>

        <div class="line"></div>

        <div class="card-content-creator">
          <img src="./images/image-avatar.png" alt="Profil picture">
            <p class="text-creator">Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Akasfx</a>.
  </div>
</div>

  </body>
</html>
