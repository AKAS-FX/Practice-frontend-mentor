<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div id="container">
      <div id="box-components">
        <div id="result-box">
          <h1>Your Result</h1>
          <div id="circle-shape">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="summary-box">
          <h1>Summary</h1>

          <div class="block reaction-block">
            <div class="left-block">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Icon Reaction"
              />
              <p>Reaction</p>
            </div>
            <div class="right-block">
              <p class="value">80</p>
              <p class="of100">/ 100</p>
            </div>
          </div>

          <div class="block memory-block">
            <div class="left-block">
              <img src="./assets/images/icon-memory.svg" alt="Icon Memory" />
              <p>Memory</p>
            </div>
            <div class="right-block">
              <p class="value">92</p>
              <p class="of100">/ 100</p>
            </div>
          </div>

          <div class="block verbal-block">
            <div class="left-block">
              <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal" />
              <p>Verbal</p>
            </div>
            <div class="right-block">
              <p class="value">61</p>
              <p class="of100">/ 100</p>
            </div>
          </div>

          <div class="block visuel-block">
            <div class="left-block">
              <img src="./assets/images/icon-visual.svg" alt="Icon Visual" />
              <p>Visuel</p>
            </div>
            <div class="right-block">
              <p class="value">72</p>
              <p class="of100">/ 100</p>
            </div>
          </div>

          <button type="submit">Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aleks</a>.
      </div>
    </div>
  </body>
</html>
